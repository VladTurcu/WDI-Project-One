<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The SnakeStein</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <h1>The SnakeStein</h1>
    </header>

    <main>
      <div id="intro" class="intro">
        <div class="introduction">
          <p>The Snakestein! <br> Find The Fibonacci sequence in the pattern</p>
        </div>
        <div class="dificulty">
        <form>
        <h3>Choose level of dificulty</h3>
          <input type="radio" id="dificulty1"
     name="dificult" value="500">
    <label for="dificult">Beginner</label>

    <input type="radio" id="dificulty2"
     name="dificult" value="300">
    <label for="dificult">Medium</label>

    <input type="radio" id="dificulty3"
     name="dificult" value="100">
    <label for="dificult">Advanced</label>
  </form>
  <button id="start" class="btn">Start</button>
      </div>
      </div>


<div id="res" class="intro">
  <div  class="introduction">
    <p>You lost <br> Would you like to try your luck again?</p>
    <button id="reset" class="btn">Continue Playing</button>
  </div>
</div>

<div id="restart" class="intro">
  <div  class="introduction">
  <p>You have no more life <br> Would you like to restart</p>
  <button id="restartBtn" class="btn">Restart</button>
</div>
</div>




      <div id="game" class="game">
      </div>


            <aside>
             <div class="sideBoard">Life:<span class="life" > </span></div>
             <div class="sideBoard">Score:<span class="score"> </span></div>
            </aside>


      <div class="buttons">
        <button class="up"><img src="../images/arrow.png" alt=""></button>
        <button class="left"><img src="../images/arrow.png" alt=""></button>
        <button class="right"><img src="../images/arrow.png" alt=""></button>
        <button class="down"><img src="../images/arrow.png" alt=""></button>
      </div>


    </main>

  </body>
